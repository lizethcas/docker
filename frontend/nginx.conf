server {
    listen 10000;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        # Esto se configura despu√©s con la URL del backend
        proxy_pass $BACKEND_URL;
    }
}